<body>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-dark"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-warning"></div><br><br>

    <div class="spinner-grow bg-danger"></div>
    <div class="spinner-grow bg-warning"></div>
    <div class="spinner-grow bg-secondary"></div>
    <div class="spinner-grow bg-info"></div>
    <div class="spinner-grow bg-success"></div>
    <div class="spinner-grow bg-transparent"></div>
    <br><br>
    <button class="btn-outline-success">submit<span class="spinner-border text-primary"></span></button>
    <button class="btn-outline-primary">submit<span class="spinner-border text-dark"></span></button>
    <button class="btn-outline-info">submit<span class="spinner-border text-primary"></span></button>
    <button class="btn-outline-secondary">submit<span class="spinner-border text-primary"></span></button>
    <button class="btn-outline-warning">submit<span class="spinner-border text-primary"></span></button>  
    <button class="btn-outline-dark">submit<span class="spinner-border text-primary"></span></button>
    <button class="btn-outline-danger">submit<span class="spinner-border text-primary"></span></button>

</body>
