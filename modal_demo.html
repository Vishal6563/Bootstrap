<body class="p-5">

                <div class="modal-headar bg-primary text-white">
                    <h1>open my modal</h1>
                </div>
                <div class="modal-body">
                   <h6 class="text-capitalize ">enter email :-</h6>

                </div>
            </div>
        </div>
