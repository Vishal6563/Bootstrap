<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="cdn/css/bootstrap.css">
    <link rel="stylesheet" href="cdn/css/bootstrap.min.css">
    <link rel="stylesheet" href="cdn/css/bootstrap-grid.css">
    <link rel="stylesheet" href="cdn/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="cdn/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="cdn/css/bootstrap-reboot.min.css">

    <script type="text/javascript" src="cdn/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="cdn/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cdn/js/bootstrap.js"></script>
    <script type="text/javascript" src="cdn/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- buttons -->
    <button class="btn btn-primary">save</button>
    <span class="btn btn-primary ">save</span>
    <button class="btn btn-secondary">save</button>
    <button class="btn btn-warning">save</button>
    <button class="btn btn-success">save</button>
    <button class="btn btn-danger">save</button>
    <button class="btn btn-info">save</button>
    <button class="btn btn-dark">save</button><br><br><br>

    <!-- outline button -->
    <button class="btn btn-outline-primary">save</button>
    <span class="btn btn-outline-primary ">save</span>
    <button class="btn btn-outline-secondary">save</button>
    <button class="btn btn-outline-warning">save</button>
    <button class="btn btn-outline-success">save</button>
    <button class="btn btn-outline-danger">save</button>
    <button class="btn btn-outline-info">save</button>
    <button class="btn btn-outline-dark">save</button><br><br><br>

    <!-- active & disabled -->
    <button class="btn btn-primary active">active</button>
    <button class="btn btn-primary ">active</button>
    <button class="btn btn-primary disabled">disabled</button>
    <button class="btn btn-primary"> disabled</button><br><br><br>

    <!-- button size -->
    <button class="btn btn-primary btn-sm">save</button>
    <button class="btn btn-outline-warning btn-mg">save</button>
    <button class="btn btn-outline-success btn-lg">save</button><br><br>
    <button class="btn btn-outline-danger btn-block">save</button><br><br>
<!-- button group(horizhontal) -->
    <div class="btn-group">
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
</div>
<!-- buttom vartical -->
<div class="btn-group btn-group-vertical">
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
    <button class="btn btn-primary">save</button>
</div>
</body>
</html>
